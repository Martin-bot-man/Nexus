services:
  nexus_db:
    image: postgres:15-alpine
    container_name: nexus_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: nexus
    volumes:
      - nexus_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nexus_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  nexus_api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus_api
    volumes:
      - .:/usr/src/app
    environment:
      DATABASE_URL: postgresql://postgres:password@nexus_db:5432/nexus
      PYTHONPATH: /usr/src/app
      ENV: development
    # üéØ Corrected Path based on your folder structure
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      nexus_db:
        condition: service_healthy
    networks:
      - nexus_network

  nexus_frontend:
    build:
      context: ./daisyui-vue-client
      dockerfile: Dockerfile
    container_name: nexus_frontend
    # üåç Vite Development Port
    ports:
      - "5173:5173"
    volumes:
      - ./daisyui-vue-client:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - nexus_api
    networks:
      - nexus_network

networks:
  nexus_network:
    driver: bridge

volumes:
  nexus_postgres_data: