server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if you decide to use Nginx as a gateway
    location /api/ {
        proxy_pass http://nexus_api:8000/;
    }
}